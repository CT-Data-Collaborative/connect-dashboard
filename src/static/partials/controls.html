<div class="card parameters">
    <div class="card-header">
        <h3>Select Region</h3>
    </div>
    <div class="card-block">
        <div class="settings-section regions">
            <h5 class="title">Region: </h5>
            <div class="btn-group" uib-dropdown>
                <span id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                    {{ selectedRegion.selected.name }} <span class="caret"></span>
                </span>
                <ul class="dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li role="menuitem" ng-repeat="region in regions track by region.id">
                        <a href="#" ng-click="selectedRegion.selected = region">{{ region.name }}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="settings-section map">
            <chart class="hidden-xs-down" data="regionMapData" id="region_map"/>
        </div>
        <div class="settings-section towns">
            <div ng-if="selectedRegion.selected.name != 'Statewide'">
                <h5>Towns in {{ selectedRegion.selected.name }}:</h5>
                <ul class="town-list">
                    <li ng-class="{'left': $even, 'right': $odd}" ng-repeat="t in townCrosswalk[selectedRegion.selected.id] | orderBy: t">
                        {{ t }}
                    </li>
                </ul>
            </div>
        </div>
        <div class="settings-section sections">
            <div class="btn-group" uib-dropdown>
                <span id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">Jump to Section<span class="caret"></span>
                </span>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li role="menuitem" ng-repeat="category in categories">
                        <a href="#" ng-click="scrollContent((category.name|sluggify))"">{{ category.name }}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="settings-section download" ng-if="selectedRegion.selected.id!=''">
            <h5>Download Report:</h5>
            <a target="_blank" class="btn btn-sm ctdata-btn" download ng-href="/data/pdfs/{{selectedRegion.selected.name | sluggify}}_connect_report.pdf"><i class="fa fa-file-pdf-o" aria-hidden="true"></i> {{ selectedRegion.selected.name }} Report</a>
        </div>
        <hr>
        <div class="settings-section download">
            <h5>Download User Guide</h5>
            <a target="_blank" class="btn btn-sm ctdata-btn" download ng-href="/data/pdfs/CONNECT_User_Guide_v1.pdf"><i class="fa fa-file-pdf-o" aria-hidden="true"></i> User Guide</a>
        </div>
    </div>
</div>
