<div class="card">
    <div class="card-header">
        <h3>{{ selectedRegion.name }}</h3>
    </div>
    <div class="card-block" id="content">
        <div class="settings-section tall" ng-repeat="category in categories">
            <h5 id="{{ category | sluggify }}">{{ category }}</h5>
            <p>category notes</p>
            <pre ng-repeat="viz in data | filter:{category: category}">{{ viz.name }}</pre>
        </div>
    </div>
</div>
