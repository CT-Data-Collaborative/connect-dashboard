<div class="btn-group" uib-dropdown>
    <span id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
        {{ currentRegion.name }} <span class="caret"></span>
    </span>
    <ul class="dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem" ng-repeat="region in regions track by region.id">
            <a href="#" ng-click="update(region)">{{ region.name }}</a>
        </li>
    </ul>
</div>
<div class="chart-container">
    <h5 class="chart-title">{{config.title}}</h5>
    <div class="bar" id="{{name}}">
        <ctd-legend></ctd-legend>
    </div>
    <div ng-include="'./partials/includes/chart-footer.html'"></div> 
</div>
