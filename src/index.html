<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CONNECT Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/tether.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/project.css">
    <script src="js/libs/d3.min.js"></script>
    <!-- index.js is D3-Tip js code -->
    <script src="js/libs/index.js"></script>
    <script src="js/libs/d3-jetpack.js"></script>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/angular-animate.min.js"></script>
    <script src="js/libs/ui-bootstrap-tpls.js"></script>
    <script src="js/libs/ng-lodash.min.js"></script>
    <script src="js/app.js"></script>
    <!-- Town GeoJSON -->
    <script src="data/town.geojson"></script>
    <!-- Viz scripts -->
    <script src="js/libs/visualizations/bar.js"></script>
    <script src="js/libs/visualizations/horizontalbar.js"></script>
    <script src="js/libs/visualizations/groupedbar.js"></script>
    <script src="js/libs/visualizations/pie.js"></script>
    <script src="js/libs/visualizations/simpletable.js"></script>
    <script src="js/libs/visualizations/stackedbar.js"></script>
    <script src="js/libs/visualizations/horizontalstackedbar.js"></script>
    <script src="js/libs/visualizations/table.js"></script>
    <script src="js/libs/visualizations/regionmap.js"></script>
</head>
<body>
<div id="wrap">
    <ng-include src="'partials/header.html'"></ng-include>
    <div id="main">
        <div id="page-content-wrapper" ng-controller="DataVizController">
            <div class="container-fluid main-internal">
                <div class="row">
                    <div class="col-sm-12 col-md-10 col-md-offset-1 col-lg-3 col-lg-offset-0 col-xl-3 input">
                        <!-- controls -->
                        <div ng-include="'partials/controls.html'"></div>
                    </div>
                    <div class="col-sm-12 col-md-10 col-md-offset-1 col-lg-9 col-lg-offset-0 col-xl-9 output">
                        <!-- content -->
                        <div ng-include="'partials/content.html'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-include src="'partials/footer.html'"></ng-include>
<div ng-controller="AnalyticsController">
    <ng-include src="'partials/analytics.html'"></ng-include>
</div>
<script src="js/libs/tether.min.js"></script>
<script src="js/libs/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
<script>$(function () {
    $('[data-toggle="tooltip"]').tooltip()
})</script>
</body>
</html>
